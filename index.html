<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BlueWave Shop - Cart & PayPal Checkout</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f0ff;
      color: #222;
    }
    header {
      background-color: #0056b3;
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    header h1 {
      margin: 0 0 0.3rem;
      font-weight: 700;
      letter-spacing: 1.2px;
      font-size: 2rem;
    }
    header p {
      margin: 0;
      font-weight: 500;
      opacity: 0.85;
      font-size: 1.1rem;
    }
    .header-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      position: relative;
    }
    .cart-btn {
      background: none;
      border: none;
      color: white;
      font-size: 2.2rem;
      cursor: pointer;
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
    }
    .cart-count-badge {
      background: #ff3c3c;
      color: #fff;
      border-radius: 50%;
      font-size: 0.95rem;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 0.2rem;
      font-weight: bold;
      position: absolute;
      top: -10px;
      right: -10px;
      z-index: 1;
    }
    .cart-modal-bg {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: flex-start;
    }
    .cart-modal {
      background: #fff;
      border-radius: 12px;
      max-width: 400px;
      width: 95vw;
      margin-top: 5vh;
      padding: 1.5rem 1.2rem 1.2rem 1.2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.20);
      animation: fadeIn 0.2s;
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: none;}
    }
    .cart-modal h2 {
      margin: 0 0 1rem;
      font-size: 1.3rem;
      color: #0056b3;
    }
    .cart-items-list {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .cart-item-row {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      margin-bottom: 0.7rem;
      border-bottom: 1px solid #e6e6e6;
      padding-bottom: 0.5rem;
    }
    .cart-item-row img {
      width: 46px;
      height: 46px;
      object-fit: contain;
      background: #f3f3f3;
      border-radius: 6px;
    }
    .cart-item-info {
      flex: 1;
      font-size: 1rem;
    }
    .cart-item-actions {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      align-items: center;
      margin-left: 0.3rem;
    }
    .cart-item-actions-row {
      display: flex;
      gap: 0.3rem;
      align-items: center;
    }
    .cart-qty-btn {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      width: 26px;
      height: 26px;
      font-size: 1.15rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cart-qty-btn:active, .cart-qty-btn:focus { background: #004a99; }
    .cart-item-delete {
      background: none;
      border: none;
      color: #d90429;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 2px;
    }
    .cart-total-row {
      font-weight: bold;
      font-size: 1.1rem;
      text-align: right;
      margin-bottom: 1rem;
      color: #0056b3;
    }
    .cart-modal-close {
      background: none;
      border: none;
      color: #222;
      font-size: 1.6rem;
      position: absolute;
      top: 1rem;
      right: 1.3rem;
      cursor: pointer;
    }
    .empty-cart-msg {
      text-align: center;
      color: #888;
      margin: 2rem 0 1rem 0;
    }
    .paypal-cart-btn-container {
      margin-top: 1.5rem;
      width: 100%;
      max-height: 350px;
      overflow-y: auto;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      cursor: default;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.18);
    }
    .product img {
      width: 100%;
      height: 300px;
      object-fit: contain;
      background-color: #f0f0f0;
      user-select: none;
      pointer-events: none;
    }
    .product-info {
      padding: 1rem 1.25rem 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-info h3 {
      margin: 0 0 0.5rem;
      font-size: 1.3rem;
      color: #0056b3;
    }
    .product-info p {
      margin: 0 0 1rem;
      font-size: 0.95rem;
      color: #444;
      flex-grow: 1;
    }
    .product-info .price {
      font-weight: 700;
      font-size: 1.15rem;
      color: #007bff;
      margin-bottom: 1rem;
    }
    .quantity-selector {
      display: flex;
      align-items: center;
      justify-content: start;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    .quantity-selector .qty-btn {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      width: 32px;
      height: 32px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .quantity-selector .qty-btn:hover {
      background-color: #004a99;
    }
    .quantity-selector .quantity {
      font-size: 1.1rem;
      min-width: 20px;
      text-align: center;
    }
    button.add-to-cart-btn {
      background-color: #00b36b;
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.55rem 1.25rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      margin-top: 0.5rem;
    }
    button.add-to-cart-btn:hover,
    button.add-to-cart-btn:focus {
      background-color: #008f57;
      outline: none;
    }
    @media (max-width: 600px) {
      .header-bar {
        flex-direction: column;
        gap: 0.5rem;
        justify-content: center;
      }
      .cart-btn {
        position: static;
        margin: 0.5rem 0 0 0;
        font-size: 2rem;
      }
      .cart-modal {
        max-width: 98vw;
        padding: 1rem 0.2rem;
      }
      .paypal-cart-btn-container {
        max-height: 250px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-bar">
    <img src="logo.png" width="100" height="100" alt="Logo" />
    <h1 style="margin: 0;">BlueWave Shop</h1>
    <button class="cart-btn" id="open-cart-btn" aria-label="View cart">
      üõí
      <span class="cart-count-badge" id="cart-count-badge" style="display:none;">0</span>
    </button>
  </div>
  <p>Click ‚ÄúAdd to Cart‚Äù and checkout from your cart with PayPal<font color="lime">(Shipping Free)</font></p>
</header>

<!-- Cart Modal -->
<div class="cart-modal-bg" id="cart-modal-bg">
  <div class="cart-modal">
    <button class="cart-modal-close" id="close-cart-modal" aria-label="Close cart">&times;</button>
    <h2>Your Cart</h2>
    <div class="cart-items-list" id="cart-items-list"></div>
    <div class="cart-total-row" id="cart-total-row"></div>
    <div class="paypal-cart-btn-container" id="paypal-cart-btn-container"></div>
  </div>
</div>

<div class="container" id="product-list"></div>

<!-- Load PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=AQWu9CVpwB_UxE91oFkbNym-d3_C0Wt-qzwYwZsYqwRYlYAB1TZQY5WWGgWcmGQaZgBLGCDdsuvGunuc&currency=USD"></script>

<script>
  // Product Data
  const products = [
    {
      name: "Anti-Theft Bicycle Horn",
      price: 5.99,
      description: "Handy gadget for ADVENTUROUS Riders",
      image: "aba.png"
    },
    {
      name: "Retractable Camping Pole Lighter",
      price: 16.99,
      description: "A Must Needed Gadget For Adventurous Campers",
      image: "rcpl.png"
    },
    {
      name: "Pikachu Night Light",
      price: 4.99,
      description: "Safe Sleep With Pikachu Around!",
      image: "pnl.png"
    },
    {
      name: "Universal Light Pen",
      price: 2.99,
      description: "One Pen For All Devices",
      image: "ulp.png"
    },
    {
      name: "UV Protective Bluetooth Call Headphones AI Translation Smart Glasses",
      price: 24.99,
      description: "protection,calling,translation,photography all in one ",
      image: "sg.png"
    },
    {
      name: "Waterproof Nano Layered SweatShirt",
      price: 18.99,
      description: "no more coffee spills for you!",
      image: "wns.png"
    },
     {
      name: "Vacuum Suction Cup 360¬∞ Rotation Magnetic Car Phone Holder",
      price: 10.99,
      description: "The best hand to hold your phone!",
      image: "ph.png"
    },
     {
      name: "10000mAh Waterproof Solar Power Bank With SOS light and compass",
      price: 21.99,
      description: "Holds that extra power to boost you up!",
      image: "wspb.png"
    },
    {
      name: "ShockProof Aluminum Base Bicycle Phone Holder",
      price: 11.99,
      description: "The Best Way To Ride while Online",
      image: "bph.png"
    },
    {
      name: "RGB Smart Home Light (Alexa/Google Assitant Supported)",
      price: 8.99,
      description: "Gives A Colorful look To Yuor Room",
      image: "rgbl.png"
    },
    {
      name: "180ml  Aromatherapy Mist Makeing Mini Air Humidifier with RGB lighting",
      price: 10.99,
      description: "It Gives The Look And The Smell!",
      image: "rgbh.png"
    },
    {
      name: "Motion Dettector Wireless Smart Light",
      price: 7.99,
      description: "It Will Turn Your Home Into A Smart Home!",
      image: "sl.png"
    },
    {
      name: "Auto On/Off Motion Capture Cabinet/Cupboard Smart Light",
      price: 6.99,
      description: "It will Light Up Your Cupboard As You Open It!",
      image: "ssl.png"
    },
    {
      name: " WIFI Smart PIR Motion Movement Detector/Smart Life APP Home Automation System Via Alexa Google Home",
      price: 13.99,
      description: "It Is Perfect for Protecting Modern Houses! ",
      image: "ms.png"
    },
    {
      name: "WiFi Smart Light Switches Touch Switch RF433 No Neutral Wire Smart Home Life via App Control Supports Alexa/Google Home",
      price: 13.99,
      description: "Automate Your Home With This!",
      image: "ss.png"
    },
  ];

  // Cart State
  let cart = [];

  // Renders
  const productList = document.getElementById('product-list');
  function renderProducts() {
    productList.innerHTML = '';
    products.forEach((product, idx) => {
      const card = document.createElement('article');
      card.className = 'product';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <div class="product-info">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <div class="price">$${product.price.toFixed(2)}</div>
          <div class="quantity-selector">
            <button class="qty-btn" data-action="decrease" data-index="${idx}">‚àí</button>
            <span id="quantity-${idx}" class="quantity">1</span>
            <button class="qty-btn" data-action="increase" data-index="${idx}">+</button>
          </div>
          <button class="add-to-cart-btn" data-index="${idx}">Add to Cart</button>
        </div>
      `;
      productList.appendChild(card);
    });
  }

  // Cart Modal Functions
  function openCartModal() {
    renderCartModal();
    document.getElementById('cart-modal-bg').style.display = 'flex';
  }
  function closeCartModal() {
    document.getElementById('cart-modal-bg').style.display = 'none';
  }
  function updateCartCountBadge() {
    const badge = document.getElementById('cart-count-badge');
    const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
    badge.textContent = totalCount;
    badge.style.display = totalCount > 0 ? 'flex' : 'none';
  }
  function renderCartModal() {
    const list = document.getElementById('cart-items-list');
    const totalRow = document.getElementById('cart-total-row');
    const paypalContainer = document.getElementById('paypal-cart-btn-container');
    list.innerHTML = '';
    paypalContainer.innerHTML = '';
    if (cart.length === 0) {
      list.innerHTML = '<div class="empty-cart-msg">Your cart is empty.</div>';
      totalRow.textContent = '';
      return;
    }
    let total = 0;
    cart.forEach((item, idx) => {
      total += item.price * item.quantity+0.34;
      const row = document.createElement('div');
      row.className = 'cart-item-row';
      row.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div class="cart-item-info">
          <div style="font-weight:600;">${item.name}</div>
          <div style="font-size:0.98rem;">$${item.price.toFixed(2)} √ó ${item.quantity}</div>
        </div>
        <div class="cart-item-actions">
          <div class="cart-item-actions-row">
            <button class="cart-qty-btn" data-action="decrease" data-index="${idx}" aria-label="Decrease quantity">‚àí</button>
            <span>${item.quantity}</span>
            <button class="cart-qty-btn" data-action="increase" data-index="${idx}" aria-label="Increase quantity">+</button>
          </div>
          <button class="cart-item-delete" data-index="${idx}" aria-label="Remove item">üóëÔ∏è</button>
        </div>
      `;
      list.appendChild(row);
    });
    totalRow.textContent = `Total: $${total.toFixed(2)}(+0.34$ fee included)`;
    // Render PayPal Smart Button for the cart
    paypal.Buttons({
      style: {
        layout: 'vertical',
        color:  'blue',
        shape:  'rect',
        label:  'paypal'
      },
      createOrder: (data, actions) => {
    return actions.order.create({
      purchase_units: [{
        amount: { value: total.toFixed(2) },
        // Remove or shorten the description:
        // description: cart.map(item => `${item.quantity}x ${item.name}`).join(', ')
      }]
    });
  },
      onApprove: (data, actions) => {
        return actions.order.capture().then(details => {
          alert(`Thank you, ${details.payer.name.given_name}! Your payment for your cart was successful.`);
          cart = [];
          updateCartCountBadge();
          closeCartModal();
        });
      },
      onCancel: () => {
        alert('Payment cancelled.');
      },
      onError: err => {
        console.error('PayPal error:', err);
        alert('Oops! Something went wrong with the payment.');
      }
    }).render(paypalContainer);
  }

  // Product List Event Handling
  productList.addEventListener('click', e => {
    // Quantity button
    if (e.target.classList.contains('qty-btn')) {
      const action = e.target.getAttribute('data-action');
      const index = e.target.getAttribute('data-index');
      const quantitySpan = document.getElementById(`quantity-${index}`);
      let quantity = parseInt(quantitySpan.textContent);

      if (action === 'increase') {
        quantity++;
      } else if (action === 'decrease' && quantity > 1) {
        quantity--;
      }
      quantitySpan.textContent = quantity;
      return;
    }

    // Add to Cart button
    if (e.target.classList.contains('add-to-cart-btn')) {
      const index = parseInt(e.target.getAttribute('data-index'));
      const product = products[index];
      const quantity = parseInt(document.getElementById(`quantity-${index}`).textContent);
      const cartIdx = cart.findIndex(item => item.name === product.name);
      if (cartIdx > -1) {
        cart[cartIdx].quantity += quantity;
      } else {
        cart.push({ ...product, quantity });
      }
      updateCartCountBadge();
      return;
    }
  });

  // Cart Modal Event Handling
  document.getElementById('open-cart-btn').addEventListener('click', openCartModal);
  document.getElementById('close-cart-modal').addEventListener('click', closeCartModal);
  document.getElementById('cart-modal-bg').addEventListener('click', function(e) {
    if (e.target === this) closeCartModal();
  });
  document.getElementById('cart-items-list').addEventListener('click', function(e) {
    // + and - buttons
    if (e.target.classList.contains('cart-qty-btn')) {
      const idx = parseInt(e.target.getAttribute('data-index'));
      const action = e.target.getAttribute('data-action');
      if (action === 'increase') {
        cart[idx].quantity += 1;
      } else if (action === 'decrease') {
        cart[idx].quantity -= 1;
        if (cart[idx].quantity <= 0) {
          cart.splice(idx, 1);
        }
      }
      renderCartModal();
      updateCartCountBadge();
      return;
    }
    // delete button
    if (e.target.classList.contains('cart-item-delete')) {
      const idx = parseInt(e.target.getAttribute('data-index'));
      cart.splice(idx, 1);
      renderCartModal();
      updateCartCountBadge();
      return;
    }
  });

  // Initial Render
  renderProducts();
  updateCartCountBadge();
</script>

</body>
</html>
