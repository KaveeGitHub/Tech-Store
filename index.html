<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BlueWave Shop - Cart & PayPal Checkout</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e6f0ff; color: #222; }
    header { background-color: #0056b3; color: white; padding: 1.5rem 2rem; text-align: center; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);}
    header h1 { margin: 0 0 0.3rem; font-weight: 700; letter-spacing: 1.2px; font-size: 2rem;}
    header p { margin: 0; font-weight: 500; opacity: 0.85; font-size: 1.1rem;}
    .header-bar { display: flex; align-items: center; justify-content: center; gap: 1rem; position: relative;}
    .floating-cart-btn { position: fixed; bottom: 32px; right: 32px; width: 60px; height: 60px; background: #fff; border-radius: 50%; box-shadow: 0 4px 16px rgba(0,0,0,0.12); border: none; display: flex; align-items: center; justify-content: center; z-index: 2000; cursor: pointer; transition: box-shadow 0.2s;}
    .floating-cart-btn:hover { box-shadow: 0 8px 24px rgba(0,0,0,0.18);}
    .floating-cart-btn .cart-icon { font-size: 2rem; color: #0056b3;}
    .floating-cart-btn .cart-count-badge { background: #ff3c3c; color: #fff; border-radius: 50%; font-size: 1rem; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; font-weight: bold; position: absolute; top: 4px; right: 4px; z-index: 1; border: 2px solid #fff; box-sizing: border-box;}
    @media (max-width: 600px) {
      .floating-cart-btn { bottom: 16px; right: 16px; width: 50px; height: 50px;}
      .floating-cart-btn .cart-icon { font-size: 1.5rem;}
      .floating-cart-btn .cart-count-badge { width: 18px; height: 18px; font-size: 0.85rem;}
    }
    .cart-modal-bg { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.4); justify-content: center; align-items: flex-start;}
    .cart-modal { background: #fff; border-radius: 12px; max-width: 400px; width: 95vw; margin-top: 5vh; padding: 1.5rem 1.2rem 1.2rem 1.2rem; box-shadow: 0 8px 24px rgba(0,0,0,0.20); animation: fadeIn 0.2s; position: relative; max-height: 90vh; overflow-y: auto; display: flex; flex-direction: column;}
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-30px);} to { opacity: 1; transform: none;} }
    .cart-modal h2 { margin: 0 0 1rem; font-size: 1.3rem; color: #0056b3;}
    .cart-items-list { max-height: 300px; overflow-y: auto; margin-bottom: 1rem;}
    .cart-item-row { display: flex; align-items: center; gap: 0.7rem; margin-bottom: 0.7rem; border-bottom: 1px solid #e6e6e6; padding-bottom: 0.5rem;}
    .cart-item-row img { width: 46px; height: 46px; object-fit: contain; background: #f3f3f3; border-radius: 6px;}
    .cart-item-info { flex: 1; font-size: 1rem;}
    .cart-item-actions { display: flex; flex-direction: column; gap: 0.2rem; align-items: center; margin-left: 0.3rem;}
    .cart-item-actions-row { display: flex; gap: 0.3rem; align-items: center;}
    .cart-qty-btn { background: #007bff; color: #fff; border: none; border-radius: 5px; width: 26px; height: 26px; font-size: 1.15rem; font-weight: bold; cursor: pointer; transition: background 0.2s; display: flex; align-items: center; justify-content: center;}
    .cart-qty-btn:active, .cart-qty-btn:focus { background: #004a99; }
    .cart-item-delete { background: none; border: none; color: #d90429; font-size: 1.2rem; cursor: pointer; margin-top: 2px;}
    .cart-total-row { font-weight: bold; font-size: 1.1rem; text-align: right; margin-bottom: 1rem; color: #0056b3;}
    .cart-modal-close { background: none; border: none; color: #222; font-size: 1.6rem; position: absolute; top: 1rem; right: 1.3rem; cursor: pointer;}
    .empty-cart-msg { text-align: center; color: #888; margin: 2rem 0 1rem 0;}
    .paypal-cart-btn-container { margin-top: 1.5rem; width: 100%; max-height: 350px; overflow-y: auto;}
    .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem;}
    .product { background: white; border-radius: 12px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); overflow: hidden; display: flex; flex-direction: column; cursor: default; transition: transform 0.25s ease, box-shadow 0.25s ease;}
    .product:hover { transform: translateY(-5px); box-shadow: 0 12px 25px rgba(0, 0, 0, 0.18);}
    .product img { width: 100%; height: 300px; object-fit: contain; background-color: #f0f0f0; user-select: none; pointer-events: none;}
    .product-info { padding: 1rem 1.25rem 1.5rem; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between;}
    .product-info h3 { margin: 0 0 0.5rem; font-size: 1.3rem; color: #0056b3;}
    .product-info p { margin: 0 0 1rem; font-size: 0.95rem; color: #444; flex-grow: 1;}
    .product-info .price { font-weight: 700; font-size: 1.15rem; color: #007bff; margin-bottom: 1rem;}
    .quantity-selector { display: flex; align-items: center; justify-content: start; gap: 0.75rem; margin-bottom: 1rem;}
    .quantity-selector .qty-btn { background-color: #007bff; color: white; border: none; border-radius: 6px; width: 32px; height: 32px; font-size: 1.2rem; font-weight: bold; cursor: pointer; transition: background-color 0.2s;}
    .quantity-selector .qty-btn:hover { background-color: #004a99;}
    .quantity-selector .quantity { font-size: 1.1rem; min-width: 20px; text-align: center;}
    button.add-to-cart-btn { background-color: #00b36b; border: none; color: white; font-weight: 600; padding: 0.55rem 1.25rem; font-size: 1rem; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease; user-select: none; margin-top: 0.5rem;}
    button.add-to-cart-btn:hover, button.add-to-cart-btn:focus { background-color: #008f57; outline: none;}
    #reviews-section { max-width: 900px; margin: 3rem auto 2rem; background: #f6f0ff; padding: 1.5rem 2rem; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); border-left: 6px solid #0074D9; border-right: 6px solid #0074D9;}
    #reviews-section h2 { color: #0056b3; margin-bottom: 1rem; font-size: 1.8rem; text-align: center; letter-spacing: 1px;}
    #review-form { display: flex; flex-direction: column; gap: 0.8rem; margin-bottom: 2rem; background: #e6f0ff; border-radius: 8px; padding: 1rem 1.2rem; border: 1px solid #b3d1ff;}
    #review-form textarea { resize: vertical; min-height: 80px; padding: 0.5rem; font-size: 1rem; border-radius: 6px; border: 1px solid #b3d1ff; font-family: inherit;}
    #review-form input[type="text"] { padding: 0.4rem 0.6rem; font-size: 1rem; border-radius: 6px; border: 1px solid #b3d1ff; font-family: inherit;}
    #review-form label { font-weight: 600; color: #0056b3;}
    #review-form button { align-self: flex-start; background-color: #0056b3; color: white; border: none; padding: 0.55rem 1.2rem; font-weight: 600; font-size: 1rem; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease; user-select: none;}
    #review-form button:hover, #review-form button:focus { background-color: #003d80; outline: none;}
    #reviews-list { display: flex; flex-direction: column; gap: 1.2rem;}
    .review-item-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 0.1em;
    }
    .reviewer-name {
      font-weight: 700;
      color: #003d80;
      text-align: left;
      font-size: 1.1em;
    }
    .review-stars {
      text-align: right;
      min-width: 120px;
      font-size: 1.1em;
    }
    .review-stars .star {
      font-size: 1.2em;
      margin-right: 0.05em;
      color: #0074D9;
      position: relative;
      display: inline-block;
      -webkit-text-stroke: 1.2px #0074D9;
      text-stroke: 1.2px #0074D9;
    }
    .review-stars .star.empty {
      color: transparent;
    }
    .review-text {
      color: #222;
      font-size: 1rem;
      margin-top: 0.2em;
      white-space: pre-wrap;
      padding-left: 1rem;
    }
    .review-date {
      font-size: 0.92rem;
      color: #666;
      margin-top: 0.2rem;
      padding-left: 1rem;
    }
    .star-rating {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      font-size: 2rem;
      gap: 0.1em;
      user-select: none;
      margin-bottom: 0.7rem;
    }
    .star-rating input[type="radio"] { display: none; }
    .star-rating label {
      cursor: pointer;
      color: transparent;
      -webkit-text-stroke: 1.2px #0074D9;
      text-stroke: 1.2px #0074D9;
      font-size: 2rem;
      transition: color 0.2s;
      position: relative;
    }
    .star-rating label:before {
      content: '★';
      position: absolute;
      left: 0; top: 0;
    }
    .star-rating label:hover,
    .star-rating label:hover ~ label,
    .star-rating input[type="radio"]:checked ~ label {
      color: #0074D9;
    }
    @media (max-width: 600px) {
      #reviews-section { margin: 2rem 1rem 2rem; padding: 1rem 1.2rem;}
      .review-item-row { flex-direction: column; align-items: flex-start;}
      .review-stars { margin-left: 0; margin-top: 0.3em; text-align: left;}
    }
    .site-footer { background: #0056b3; color: #fff; padding: 1.5rem 0 1.2rem 0; text-align: center; font-size: 1rem; margin-top: 2rem;}
    .footer-content { max-width: 900px; margin: 0 auto; display: flex; flex-direction: column; gap: 0.7rem; align-items: center; justify-content: center;}
    .footer-insta-link { color: #fff; font-weight: bold; text-decoration: underline; transition: color 0.2s;}
    .footer-insta-link:hover { color: #ffdd57;}
    @media (max-width: 600px) { .footer-content { font-size: 0.95rem; padding: 0 1rem;}}
  </style>
</head>
<body>

<header>
  <div class="header-bar">
    <img src="logo.png" width="100" height="100" alt="Logo" />
    <h1 style="margin: 0;">BlueWave Shop</h1>
  </div>
  <p>Click “Add to Cart” and checkout from your cart with PayPal<font color="lime">(Shipping Free)</font></p>
</header>

<button class="floating-cart-btn" id="open-cart-btn" aria-label="View cart">
  <span class="cart-icon">🛒</span>
  <span class="cart-count-badge" id="cart-count-badge" style="display:none;">0</span>
</button>

<div class="cart-modal-bg" id="cart-modal-bg">
  <div class="cart-modal">
    <button class="cart-modal-close" id="close-cart-modal" aria-label="Close cart">&times;</button>
    <h2>Your Cart</h2>
    <div class="cart-items-list" id="cart-items-list"></div>
    <div class="cart-total-row" id="cart-total-row"></div>
    <div class="paypal-cart-btn-container" id="paypal-cart-btn-container"></div>
  </div>
</div>

<div class="container" id="product-list"></div>

<section id="reviews-section" aria-label="Customer Reviews">
  <h2>Customer Reviews</h2>
  <form id="review-form" aria-label="Submit a customer review">
    <label for="reviewer-name">Your Name</label>
    <input type="text" id="reviewer-name" name="reviewer-name" placeholder="Enter your name" required maxlength="50" />
    <label for="star-rating">Your Rating</label>
    <div class="star-rating" id="star-rating">
      <input type="radio" id="star1" name="rating" value="1" />
      <label for="star1" title="1 star" aria-label="1 star"></label>
      <input type="radio" id="star2" name="rating" value="2" />
      <label for="star2" title="2 stars" aria-label="2 stars"></label>
      <input type="radio" id="star3" name="rating" value="3" />
      <label for="star3" title="3 stars" aria-label="3 stars"></label>
      <input type="radio" id="star4" name="rating" value="4" />
      <label for="star4" title="4 stars" aria-label="4 stars"></label>
      <input type="radio" id="star5" name="rating" value="5" />
      <label for="star5" title="5 stars" aria-label="5 stars"></label>
    </div>
    <label for="review-text">Your Review</label>
    <textarea id="review-text" name="review-text" placeholder="Write your review here..." required minlength="10" maxlength="500"></textarea>
    <button type="submit">Submit Review</button>
  </form>
  <div id="reviews-list" aria-live="polite" aria-relevant="additions"></div>
</section>

<footer class="site-footer">
  <div class="footer-content">
    <div>
      <strong>Contact:</strong> support@yourstore.com<br>
      <strong>Phone:</strong> +94-xxx xxx xxx
    </div>
    <div>
      <a href="https://instagram.com/store_bluewave" target="_blank" rel="noopener" class="footer-insta-link">
        Follow us on Instagram
      </a>
    </div>
  </div>
</footer>

<script src="https://www.paypal.com/sdk/js?client-id=AQWu9CVpwB_UxE91oFkbNym-d3_C0Wt-qzwYwZsYqwRYlYAB1TZQY5WWGgWcmGQaZgBLGCDdsuvGunuc&currency=USD"></script>
<script>
  const products = [
    { name: "Anti-Theft Bicycle Horn", price: 5.99, description: "Handy gadget for ADVENTUROUS Riders", image: "aba.png" },
    { name: "Retractable Camping Pole Lighter", price: 16.99, description: "A Must Needed Gadget For Adventurous Campers", image: "rcpl.png" },
    { name: "Pikachu Night Light", price: 4.99, description: "Safe Sleep With Pikachu Around!", image: "pnl.png" },
    { name: "Universal Light Pen", price: 2.99, description: "One Pen For All Devices", image: "ulp.png" },
    { name: "UV Protective Bluetooth Call Headphones AI Translation Smart Glasses", price: 24.99, description: "protection,calling,translation,photography all in one ", image: "sg.png" },
    { name: "Waterproof Nano Layered SweatShirt", price: 18.99, description: "no more coffee spills for you!", image: "wns.png" },
    { name: "Vacuum Suction Cup 360° Rotation Magnetic Car Phone Holder", price: 10.99, description: "The best hand to hold your phone!", image: "ph.png" },
    { name: "10000mAh Waterproof Solar Power Bank With SOS light and compass", price: 21.99, description: "Holds that extra power to boost you up!", image: "wspb.png" },
    { name: "ShockProof Aluminum Base Bicycle Phone Holder", price: 11.99, description: "The Best Way To Ride while Online", image: "bph.png" },
    { name: "RGB Smart Home Light (Alexa/Google Assitant Supported)", price: 8.99, description: "Gives A Colorful look To Yuor Room", image: "rgbl.png" },
    { name: "180ml  Aromatherapy Mist Makeing Mini Air Humidifier with RGB lighting", price: 10.99, description: "It Gives The Look And The Smell!", image: "rgbh.png" },
    { name: "Motion Dettector Wireless Smart Light", price: 7.99, description: "It Will Turn Your Home Into A Smart Home!", image: "sl.png" },
    { name: "Auto On/Off Motion Capture Cabinet/Cupboard Smart Light", price: 6.99, description: "It will Light Up Your Cupboard As You Open It!", image: "ssl.png" },
    { name: " WIFI Smart PIR Motion Movement Detector/Smart Life APP Home Automation System Via Alexa Google Home", price: 13.99, description: "It Is Perfect for Protecting Modern Houses! ", image: "ms.png" },
    { name: "WiFi Smart Light Switches Touch Switch RF433 No Neutral Wire Smart Home Life via App Control Supports Alexa/Google Home", price: 13.99, description: "Automate Your Home With This!", image: "ss.png" },
    { name: "2cm*500cm Double-Sided Transparent NanoTape", price: 10.99, description: "A Strong Unnoticable Adhesive To Hold Tightly", image: "nt.png" },
    { name: "2/47pcs 3.6V Screwdriver Kit & Foldable Rechargeable Cordless Electric Screwdriver Drill Kit", price: 29.99, description: "It Is A Perfect Multi-Tool For Everyone in any Age", image: "sd.png" }
  ];

  let cart = [];

  const productList = document.getElementById('product-list');
  function renderProducts() {
    productList.innerHTML = '';
    products.forEach((product, idx) => {
      const card = document.createElement('article');
      card.className = 'product';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <div class="product-info">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <div class="price">$${product.price.toFixed(2)}</div>
          <div class="quantity-selector">
            <button class="qty-btn" data-action="decrease" data-index="${idx}">−</button>
            <span id="quantity-${idx}" class="quantity">1</span>
            <button class="qty-btn" data-action="increase" data-index="${idx}">+</button>
          </div>
          <button class="add-to-cart-btn" data-index="${idx}">Add to Cart</button>
        </div>
      `;
      productList.appendChild(card);
    });
  }
  function openCartModal() {
    renderCartModal();
    document.getElementById('cart-modal-bg').style.display = 'flex';
  }
  function closeCartModal() {
    document.getElementById('cart-modal-bg').style.display = 'none';
  }
  function updateCartCountBadge() {
    const badge = document.getElementById('cart-count-badge');
    const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
    badge.textContent = totalCount;
    badge.style.display = totalCount > 0 ? 'flex' : 'none';
  }
  function renderCartModal() {
    const list = document.getElementById('cart-items-list');
    const totalRow = document.getElementById('cart-total-row');
    const paypalContainer = document.getElementById('paypal-cart-btn-container');
    list.innerHTML = '';
    paypalContainer.innerHTML = '';
    if (cart.length === 0) {
      list.innerHTML = '<div class="empty-cart-msg">Your cart is empty.</div>';
      totalRow.textContent = '';
      return;
    }
    let total = 0;
    cart.forEach((item, idx) => {
      total += item.price * item.quantity;
      const row = document.createElement('div');
      row.className = 'cart-item-row';
      row.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div class="cart-item-info">
          <div style="font-weight:600;">${item.name}</div>
          <div style="font-size:0.98rem;">$${item.price.toFixed(2)} × ${item.quantity}</div>
        </div>
        <div class="cart-item-actions">
          <div class="cart-item-actions-row">
            <button class="cart-qty-btn" data-action="decrease" data-index="${idx}" aria-label="Decrease quantity">−</button>
            <span>${item.quantity}</span>
            <button class="cart-qty-btn" data-action="increase" data-index="${idx}" aria-label="Increase quantity">+</button>
          </div>
          <button class="cart-item-delete" data-index="${idx}" aria-label="Remove item">🗑️</button>
        </div>
      `;
      list.appendChild(row);
    });
    totalRow.textContent = `Total: $${total.toFixed(2)}(Shipping Free)`;
    paypal.Buttons({
      style: {
        layout: 'vertical',
        color:  'blue',
        shape:  'rect',
        label:  'paypal'
      },
      createOrder: (data, actions) => {
        return actions.order.create({
          purchase_units: [{
            amount: { value: total.toFixed(2) },
          }]
        });
      },
      onApprove: (data, actions) => {
        return actions.order.capture().then(details => {
          alert(`Thank you, ${details.payer.name.given_name}! Your payment for your cart was successful.`);
          cart = [];
          updateCartCountBadge();
          closeCartModal();
        });
      },
      onCancel: () => {
        alert('Payment cancelled.');
      },
      onError: err => {
        console.error('PayPal error:', err);
        alert('Oops! Something went wrong with the payment.');
      }
    }).render(paypalContainer);
  }

  productList.addEventListener('click', e => {
    if (e.target.classList.contains('qty-btn')) {
      const action = e.target.getAttribute('data-action');
      const index = e.target.getAttribute('data-index');
      const quantitySpan = document.getElementById(`quantity-${index}`);
      let quantity = parseInt(quantitySpan.textContent);
      if (action === 'increase') {
        quantity++;
      } else if (action === 'decrease' && quantity > 1) {
        quantity--;
      }
      quantitySpan.textContent = quantity;
      return;
    }
    if (e.target.classList.contains('add-to-cart-btn')) {
      const index = parseInt(e.target.getAttribute('data-index'));
      const product = products[index];
      const quantity = parseInt(document.getElementById(`quantity-${index}`).textContent);
      const cartIdx = cart.findIndex(item => item.name === product.name);
      if (cartIdx > -1) {
        cart[cartIdx].quantity += quantity;
      } else {
        cart.push({ ...product, quantity });
      }
      updateCartCountBadge();
      return;
    }
  });

  document.getElementById('open-cart-btn').addEventListener('click', openCartModal);
  document.getElementById('close-cart-modal').addEventListener('click', closeCartModal);
  document.getElementById('cart-modal-bg').addEventListener('click', function(e) {
    if (e.target === this) closeCartModal();
  });
  document.getElementById('cart-items-list').addEventListener('click', function(e) {
    if (e.target.classList.contains('cart-qty-btn')) {
      const idx = parseInt(e.target.getAttribute('data-index'));
      const action = e.target.getAttribute('data-action');
      if (action === 'increase') {
        cart[idx].quantity += 1;
      } else if (action === 'decrease') {
        cart[idx].quantity -= 1;
        if (cart[idx].quantity <= 0) {
          cart.splice(idx, 1);
        }
      }
      renderCartModal();
      updateCartCountBadge();
      return;
    }
    if (e.target.classList.contains('cart-item-delete')) {
      const idx = parseInt(e.target.getAttribute('data-index'));
      cart.splice(idx, 1);
      renderCartModal();
      updateCartCountBadge();
      return;
    }
  });

  async function fetchReviews() {
    const res = await fetch('/.netlify/functions/get-reviews');
    const reviews = await res.json();
    const list = document.getElementById('reviews-list');
    if (!reviews.length) {
      list.innerHTML = '<p>No reviews yet. Be the first to review!</p>';
      return;
    }
    list.innerHTML = reviews.map(r => `
      <div class="review-item-row">
        <span class="reviewer-name">${escapeHtml(r.name)}</span>
        <span class="review-stars">${renderStars(r.rating)}</span>
      </div>
      <div class="review-text">${escapeHtml(r.review)}</div>
      <div class="review-date">${new Date(r.created_at).toLocaleString()}</div>
    `).join('');
  }

  function renderStars(rating) {
    rating = Number(rating) || 0;
    let stars = '';
    for (let i = 1; i <= 5; i++) {
      if (i <= rating) {
        stars += `<span class="star">★</span>`;
      } else {
        stars += `<span class="star empty">★</span>`;
      }
    }
    return stars;
  }

  document.getElementById('review-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const name = document.getElementById('reviewer-name').value.trim();
    const review = document.getElementById('review-text').value.trim();
    const rating = document.querySelector('input[name="rating"]:checked')?.value;
    if (!name || review.length < 10 || !rating) {
      alert('Please enter your name, select a star rating, and write a review of at least 10 characters.');
      return;
    }
    await fetch('/.netlify/functions/add-review', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, review, rating }),
    });
    this.reset();
    fetchReviews();
  });

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  renderProducts();
